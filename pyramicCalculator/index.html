<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="grid-item">
        <div class="pyramid-text">Entry Price</div>
        <div class="pyramid-text">SL</div>
        <div class="entry-box">
          <input data-entry class="entry-text" type="text" value="0" />
          <button data-go class="go-button">GO</button>
        </div>
        <div data-sl class="sl-text">0</div>
      </div>
      <div data-pyramid-item class="grid-item">
        <div class="pyramid-text">Pyramid-1</div>
        <div data-pyramid-value class="value-text">0</div>
        <div class="pyramid-text">Trail SL To</div>
        <div data-pyramid-sl class="value-text">0</div>
      </div>

      <div data-pyramid-item class="grid-item">
        <div class="pyramid-text">Pyramid-2</div>
        <div data-pyramid-value class="value-text">0</div>
        <div class="pyramid-text">Trail SL To</div>
        <div data-pyramid-sl class="value-text">0</div>
      </div>
      <div data-pyramid-item class="grid-item">
        <div class="pyramid-text">Pyramid-3</div>
        <div data-pyramid-value class="value-text">0</div>
        <div class="pyramid-text">Trail SL To</div>
        <div data-pyramid-sl class="value-text">0</div>
      </div>
      <div data-pyramid-item class="grid-item">
        <div class="pyramid-text">Pyramid-4</div>
        <div data-pyramid-value class="value-text">0</div>
        <div class="pyramid-text">Trail SL To</div>
        <div data-pyramid-sl class="value-text">0</div>
      </div>
      <div data-pyramid-item class="grid-item">
        <div class="pyramid-text">Pyramid-5</div>
        <div data-pyramid-value class="value-text">0</div>
        <div class="pyramid-text">Trail SL To</div>
        <div data-pyramid-sl class="value-text">0</div>
      </div>
      <div data-pyramid-item class="grid-item">
        <div class="pyramid-text">Pyramid-6</div>
        <div data-pyramid-value class="value-text">0</div>
        <div class="pyramid-text">Trail SL To</div>

      </div>
      <div data-pyramid-item class="grid-item">
        <div class="pyramid-text">Pyramid-7</div>

        <div class="pyramid-text">Trail SL To</div>
        <div data-pyramid-sl class="value-text">0</div>
      </div>
    </div>
  </body>
</html>
